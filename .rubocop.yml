---
plugins:
  - rubocop-slim

AllCops:
  TargetRubyVersion: 3.2.2
  NewCops: enable
  Exclude:
    - 'code/bin/**'
    - 'code/db/schema.rb'
    - 'code/db/migrate/**'
    - 'code/vendor/**/*'
    - 'code/node_modules/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
  SuggestExtensions: false

require:
  - rubocop-rails

Rails:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false
